<!DOCTYPE html>
<html>
  <head>
    <title>Multi Player</title>
    <script src="jsonintro.js"> </script>
  </head>

  <body>
    <div id="player1"> </div>
    <div id="player2"> </div>
    <button onclick = "change(player1)">Change Size One</button>
